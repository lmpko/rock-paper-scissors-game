<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>


</head>

<body>
  <div class="container">
    <div class="scoreboard">
      <div class="box">
        <div>
          <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
          </ul>
        </div>
        <div class="score">
          <p class="scoretext">Score</p>
          <p id="scoreNumber" class="scorenumber">0</p>
        </div>
      </div>

    </div>
    <div id="game" class="game">
      <div class="first-line">
        <div id="paper" class="paper">
          <img src="images/icon-paper.svg" alt="">
        </div>
        <div id="scissors" class="scissors">
          <img src="images/icon-scissors.svg" alt="">
        </div>
      </div>
      <div class="second-line">
        <div id="rock" class="rock">
          <img src="images/icon-rock.svg" alt="">
        </div>
      </div>
    </div>

      <div id="picked" class="picked" >
        <div class="yourpick">
          <h4>YOU PICKED</h4>
          <div id="appendPick">
          </div>
          <div id="yourcircle" class="circle"></div>
        </div>
        <div id="result" class="result">

        </div>
        <div class="housepick">
          <h4>THE HOUSE PICKED</h4>
          <div id="appendPickHouse"></div>
          <div id="housecircle" class="circle"></div>
        </div>
      </div>

    <div class="rules">
      <button id="rules" class="btn">Rules</button>
    </div>
  </div>




  <div id="modalRules" class="modalRules">
      <div class="rulesimage">
        <div class="rulesimagehead">
          <div>
            <h3>Rules</h3>
          </div>
          <div id="close">
            <img src="images/icon-close.svg" alt="">
          </div>
        </div>
        <div>
          <img src="images/image-rules.svg" alt="">
        </div>
      </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lmpko</a>.
  </div>
</body>

  <script src="js/main.js"></script>
</html>
